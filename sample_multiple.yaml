# Proxy SSH server
proxyserver:
  address: 192.168.10.6
  port: 22
  username: edp1096
  authmethod: password # password or privatekey or agent
  password: ssh_passwd_!2345
  privatekey: /home/username/.ssh/mykey.pem

# Multiple tunnel definitions
tunnels:
  - name: dockge
    internaladdr: 127.0.0.1
    internalport: 5001
    localport: 5002

  - name: portainer
    internaladdr: 127.0.0.1
    internalport: 9000
    localport: 9001

  - name: web-app
    internaladdr: 192.168.1.100
    internalport: 8080
    localport: 8081

  - name: database
    internaladdr: 192.168.1.200
    internalport: 3306
    localport: 3307

  - name: redis
    internaladdr: 192.168.1.201
    internalport: 6379
    localport: 6380